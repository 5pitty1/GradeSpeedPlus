<html>
    <head>
        <link rel="stylesheet" href="../Global%20Style.css" type="text/css"/>
        <link rel="stylesheet" href="Login%20Page%20Style.css" type="text/css"/>
        <script src="Login%20Script.js"></script>
        <title>GradeSpeedPlus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="bigwrapper">
            <div id="welcometitle">Welcome To GradeSpeedPlus</div>
            <div class="loginbox">
                <div id="userpasswrapper">
                    <form action="../Grades Page/Grades%20Page.html">
                        <input type="text" id="username" placeholder="Username" autocomplete="off" required="" autofocus="" name="loginreq">
                        <br id="userpassgap">
                        <input type="password" id="password" placeholder="Password" autocomplete="off" required="" name="loginreq">
                        <br>
                        <div id="wrapper" style="text-align: center">
                            <input type="submit" id="Login" class="button bl" value="Login" name="login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
