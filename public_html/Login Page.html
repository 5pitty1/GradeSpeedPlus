<html>
    <head>
        <link rel="stylesheet" href="Login Page Style.css" type="text/css"/>

        <title>GradeSpeedPlus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div id="bigwrapper">
        <div id="welcometitle">Welcome To GradeSpeedPlus</div>
        <div class="loginbox">
                <div id="userpasswrapper">
                    <input type="email" id="username" placeholder="Username" autocomplete="off" required="" >
                    <br id="userpassgap">
                    <input type="password" id="password" placeholder="Password" autocomplete="off" required="">
                    <br>
                    <div id="wrapper" style="text-align: center">
                        <form action="">
                            <input type="submit" id="Login" class="button bl" value="Login" name="login" />
                        </form>
                    </div>
                </div>
        </div>
        </div>
    </body>
</html>
